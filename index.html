<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/8b28a66c17.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <title>TeamBit</title>
        <link rel="stylesheet" href="sass-app/dist/css/app.css">
    </head>
    <body>
        <div class="container-fullwidth">
            <header>
                <img src="https://teambit.io/wp-content/themes/teambeat/img/logo.svg" alt="logo">
                <div class="header-left">
                    <div class="head-link solutions">
                        <p>Solutions</p>
                        <i class="fas fa-sort-down"></i>
                    </div>
                    <div class="head-link pricing">
                        <p>Pricing</p>
                    </div>
                    <div class="head-link blog">
                        <p>Blog</p>
                    </div>
                    <div class="head-link Singin">
                        <p>Sign in</p>
                    </div>
                    <div class="head-link header-button">
                        <i class="fab fa-google"></i>
                        <p>Sign up</p>
                    </div>
                </div>
            </header>
            <section class="first-section">
                <div class="jumbotron">
                    <h1>Understand, recognize and develop your people</h1>
                    <h2>Teambit helps teams create a high performing culture with regular feedback.</h2>
                </div>
                <div class="jumbo-img">
                    <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="">
                </div>
            </section>
        </div>
    </body>
</html>
